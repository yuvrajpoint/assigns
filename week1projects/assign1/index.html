<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Webpage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="logo">MyLogo</div>
    <div class="social">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <aside>
      <h3>Sidebar</h3>
      <p>Custom data or links go here.</p>
    </aside>

    <main>
      <div class="box">
        <h3>Title 1</h3>
        <img src="download.jpeg" alt="Image 1" />
        <p>Description for box 1.</p>
      </div>
      <div class="box">
        <h3>Title 2</h3>
        <img src="download1.jpeg" alt="Image 2" />
        <p>Description for box 2.</p>
      </div>
      <div class="box">
        <h3>Title 3</h3>
        <img src="download2.jpeg" alt="Image 3" />
        <p>Description for box 3.</p>
      </div>
    </main>
  </div>

  <footer>
    <p>Sample footer text.</p>
  </footer>

</body>
</html>
